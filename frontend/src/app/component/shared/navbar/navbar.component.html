<div class="bg-white border-b border-blue-300 p-4 shadow-sm fixed top-0 left-0 w-full z-10">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
        <div class="text-blue-600 font-bold text-xl">
            Darkoum Voyage
        </div>
        <nav>
            <ul>
                <li class="flex space-x-6">
                    <a class="text-blue-600 hover:text-blue-500 font-medium transition duration-300" routerLink="/dashboard">Dashboard</a>
                    <a class="text-blue-600 hover:text-blue-500 font-medium transition duration-300" routerLink="/client">Clients</a>
                    <a class="text-blue-600 hover:text-blue-500 font-medium transition duration-300" routerLink="/vente">Sales</a>
                    <a class="text-blue-600 hover:text-blue-500 font-medium transition duration-300" routerLink="/pack">Packs</a>
                    <a class="text-blue-600 hover:text-blue-500 font-medium transition duration-300" routerLink="/provider">Providers</a>
                    <a class="text-blue-600 hover:text-blue-500 font-medium transition duration-300" routerLink="/article">Articles</a>
                </li>
            </ul>
        </nav>
        <button
                class="px-6 py-1 border border-blue-500 hover:bg-blue-500 text-blue-500 hover:text-white rounded-xl font-medium transition duration-1000"
                (click)="openLogoutModal()"
        >
            Logout
        </button>
    </div>
</div>

<!-- Logout Confirmation Modal -->
<div
        *ngIf="isLogoutModalVisible"
        class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center z-50"
        (click)="closeLogoutModal()"
>
    <div
            class="bg-white p-6 rounded-lg shadow-lg w-96"
            (click)="$event.stopPropagation()"
    >
        <h2 class="text-xl font-bold text-red-500">Confirm Logout</h2>
        <p class="text-gray-800 mt-2">Are you sure you want to log out?</p>
        <div class="mt-4 flex justify-end space-x-3">
            <button
                    class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-xl transition duration-300"
                    (click)="closeLogoutModal()"
            >
                Cancel
            </button>
            <button
                    class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-xl transition duration-300"
                    (click)="confirmLogout()"
            >
                Logout
            </button>
        </div>
    </div>
</div>

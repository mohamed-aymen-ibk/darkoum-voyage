<div class="register-container">
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="register-form">
        <h2>Créer un compte</h2>

        <div class="form-group">
            <label for="name">Nom complet</label>
            <input
                    type="text"
                    id="name"
                    formControlName="name"
                    placeholder="Saisissez votre nom complet"
            >
            <div *ngIf="registerForm.get('name')?.invalid && (registerForm.get('name')?.dirty || registerForm.get('name')?.touched)" class="error-message">
                Le nom est obligatoire et doit contenir au moins 2 caractères.
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input
                    type="email"
                    id="email"
                    formControlName="email"
                    placeholder="Saisissez votre email"
            >
            <div *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)" class="error-message">
                Veuillez saisir une adresse email valide.
            </div>
        </div>

        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input
                    type="password"
                    id="password"
                    formControlName="password"
                    placeholder="Créez un mot de passe"
            >
            <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)" class="error-message">
                Le mot de passe doit contenir au moins 6 caractères.
            </div>
        </div>

        <div class="form-group">
            <label for="phoneNumber">Numéro de téléphone</label>
            <input
                    type="tel"
                    id="phoneNumber"
                    formControlName="phoneNumber"
                    placeholder="Saisissez votre numéro de téléphone"
            >
            <div *ngIf="registerForm.get('phoneNumber')?.invalid && (registerForm.get('phoneNumber')?.dirty || registerForm.get('phoneNumber')?.touched)" class="error-message">
                Veuillez saisir un numéro de téléphone valide à 10 chiffres.
            </div>
        </div>

        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>

        <button
                type="submit"
                [disabled]="registerForm.invalid"
        >
            S'inscrire
        </button>

        <div class="login-link">
            Vous avez déjà un compte ? <a routerLink="/auth/login">Se connecter</a>
        </div>
    </form>
</div>

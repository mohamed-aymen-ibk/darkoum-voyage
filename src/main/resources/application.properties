# Application name
spring.application.name=darkoum

# PostgreSQL database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/darkoum
spring.datasource.username=postgres
spring.datasource.password=coder2025@azza

# JPA/Hibernate settings (if using JPA)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT Configuration
jwt.secret=darkoumSecretKeyForJwtTokenGenerationWithSomeRandomCharactersAndLength
jwt.expiration=86400000  # 24 hours in milliseconds

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML


